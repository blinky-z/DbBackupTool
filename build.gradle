plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.4'
    // https://mvnrepository.com/artifact/io.zonky.test/embedded-database-spring-test
    compile group: 'io.zonky.test', name: 'embedded-database-spring-test', version: '1.4.1'
    runtime('org.postgresql:postgresql')
    annotationProcessor group: 'org.springframework.boot', name: 'spring-boot-configuration-processor'
}
